<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            h1 {
                color: #333;
            }
            p {
                font-size: 18px;
                color: #555;
            }
            .success {
                background-color: #d4edda;
                padding: 10px;
                border: 1px solid #c3e6cb;
                border-radius: 4px;
                color: #155724;
                margin-bottom: 15px;
            }
        </style>
        <body>
            <h>{{heading}}</h>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </body>
</html>
